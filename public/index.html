
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon/favicon.svg" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="VeraPex" />
    <link rel="manifest" href="%PUBLIC_URL%/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://firebaseapp.com" />
    <link rel="dns-prefetch" href="https://firebaseapp.com" />
    <meta name="theme-color" content="#090909" />
    <title>CM Investment Platform</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #090909;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        will-change: opacity;
      }
      #splash-screen img {
        width: 120px;
        height: 120px;
        animation: pulse 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(0.98); }
        50% { transform: scale(1.02); }
      }
    </style>
    <script>
      // Preload critical resources
      window.addEventListener('load', () => {
        requestIdleCallback(() => {
          const links = ['./moneyBag.png', './refer-people-image.png', './withdrawal-image.png'];
          links.forEach(url => {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = url;
            document.head.appendChild(link);
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="splash-screen">
      <img src="/moneyBag.png" alt="Loading..." />
    </div>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
